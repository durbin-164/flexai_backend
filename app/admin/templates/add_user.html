{% extends "base.html" %}

{% block content %}
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-primary">User Registration</h1>
                <form method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="first_name" class="form-label text-dark">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label text-dark">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label text-dark">Phone:</label>
                        <input type="text" id="phone" name="phone" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="is_staff" class="form-label text-dark">Is Staff:</label>
                        <select id="is_staff" name="is_staff" class="form-select">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="roles" class="form-label text-dark">Roles:</label><br>
                        {% if roles|length > 3 %}
                            <div class="form-check" style="max-height: 150px; overflow-y: auto;">
                                {% for role in roles %}
                                    <input type="checkbox" id="{{ role.id }}" name="roles" value="{{ role.id }}" class="form-check-input">
                                    <label for="{{ role.id }}" class="form-check-label text-dark">{{ role.name }}</label><br>
                                {% endfor %}
                            </div>
                        {% else %}
                            {% for role in roles %}
                                <div class="form-check">
                                    <input type="checkbox" id="{{ role.id }}" name="roles" value="{{ role.id }}" class="form-check-input">
                                    <label for="{{ role.id }}" class="form-check-label text-dark">{{ role.name }}</label><br>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>


                    <div class="mb-3">
                        <a href="/admin/users" class="btn btn-secondary">Back</a>
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
