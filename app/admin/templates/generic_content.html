{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Title: {{ content_type }}</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="/admin/add-{{ content_type|lower }}" class="btn btn-success">Add {{ content_type }}</a>
        </div>
    </div>
    <!-- {{ content_type }} List -->
    <table class="table mt-3">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for index, item in content_list %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <a href="/admin/edit-{{ content_type|lower }}/{{ item.id }}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                    <td>
                        <a href="#delete-{{ content_type|lower }}/{{ item.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary">Back</a>

</div>

{% endblock content %}
